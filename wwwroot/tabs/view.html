        </div>
        <h2 class="text-lg font-medium">You are currently in: <span class="text-[#eab0d1]">View</span></h2>
        </div>
    </header>

    <!-- Page Layout -->
    <div class="flex min-h-screen overflow-hidden">

        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 transition-width bg-[#3b1525] flex flex-col justify-between py-6 px-2 overflow-hidden">
        <div>
            <!-- Sidebar Toggle Button -->
            <div class="flex justify-end px-1 mb-4">
            <button id="toggleSidebar" class="text-white text-xl hover:bg-[#4A1C2D] rounded p-2">
                ‚ò∞
            </button>
            </div>

            <!-- Sidebar Links -->
            <nav id="sidebarLinks" class="space-y-2">
                <a href="home.html" class="flex items-center space-x-2 py-2 px-3 rounded hover:bg-[#4A1C2D]">
                <span>üè†</span><span class="sidebar-text">Home</span>

                <a href="view.html" class="flex items-center space-x-2 py-2 px-3 rounded bg-[#4A1C2D] font-semibold">
                <span>üìÑ</span><span class="sidebar-text">View</span>

                <a href="insert.html" class="flex items-center space-x-2 py-2 px-3 rounded hover:bg-[#4A1C2D]">

            </nav>
        </div>

        <!-- Logout -->
        <div id="logoutLink" class="mt-4 px-2">
            <a href="logout.html" class="block py-2 px-4 rounded bg-red-500 text-white hover:bg-red-600 text-center font-medium">
            Logout
            </a>
        </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow bg-[#2b1a21] p-8 overflow-auto">
        <h2 class="text-2xl font-bold mb-6 text-4xl text-white text-center">Student List</h2>

        <div id="student-data-container" class="space-y-4 max-w-4xl mx-auto">

            

            <!--
            <div class="bg-[#3b1525] p-4 rounded-lg shadow-md flex justify-between items-center">
            <div>
                <p class="text-lg font-semibold text-white">Maria Santos</p>
                <p class="text-sm text-gray-300">Sex: Female</p>
                <p class="text-sm text-gray-300">Date of Birth: 2002-05-15</p>
            </div>
            <div class="space-x-2">
                <button onclick="openUpdateModal('Maria Santos')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded text-sm">Update</button>

            </div>

        -->
        </div>

        <!-- Update Modal -->
        <div id="updateModal" data-update-name="" class="hidden fixed inset-0 z-50 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-[#3b1525] p-6 rounded-lg max-w-md w-full">
            <h3 id="updateStudentName" class="text-xl font-bold mb-4 text-[#eab0d1]">Update Student</h3>
            <form class="space-y-4">
                <div>
                <label class="block text-sm font-medium text-white mb-1">Sex</label>
                <select class="w-full px-3 py-2 bg-[#2b1a21] text-white border border-[#5d2b3f] rounded">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
                </div>
                <div>
                <label class="block text-sm font-medium text-white mb-1">Date of Birth</label>
                <input type="date" class="w-full px-3 py-2 bg-[#2b1a21] text-white border border-[#5d2b3f] rounded">
                </div>
                <div class="flex justify-end space-x-2 pt-2">
                <button type="button" onclick="closeUpdateModal()" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded text-white">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded text-white">Save</button>
                </div>
            </form>
            </div>
        </div>

        <!-- Delete Modal -->
        <div id="deleteModal" data-delete-name="" class="hidden fixed inset-0 z-50 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-[#3b1525] p-6 rounded-lg max-w-sm w-full">
            <h3 id="deleteStudentName" class="text-lg font-bold text-white mb-4">Are you sure you want to delete this student?</h3>
            <div class="flex justify-end space-x-2">
                <button onclick="closeDeleteModal()" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded text-white">No</button>
                <button id="delete-yes-btn" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded text-white">Yes</button>
            </div>
            </div>
        </div>
        </main>

    </div>

    <!-- Footer -->
