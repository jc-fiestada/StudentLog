<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert Student</title>
    <link href="../styles/output.css" rel="stylesheet" />
</head>
<body class="min-h-screen bg-[#2b1a21] text-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-[#4A1C2D] shadow-md">
        <div class="flex justify-between items-center px-4 py-4 max-w-7xl mx-auto">
        <div class="flex items-center space-x-3">
            <h1 class="text-2xl font-bold">Student Log</h1>
        </div>
        <h2 class="text-lg font-medium">You are currently in: <span class="text-[#eab0d1]">Insert</span></h2>
        </div>
    </header>

    <!-- Page Layout -->
    <div class="flex min-h-screen overflow-hidden">

        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 transition-width bg-[#3b1525] flex flex-col justify-between py-6 px-2 overflow-hidden">
        <div>
            <!-- Sidebar Toggle Button -->
            <div class="flex justify-end px-1 mb-4">
            <button id="toggleSidebar" class="text-white text-xl hover:bg-[#4A1C2D] rounded p-2">
                ‚ò∞
            </button>
            </div>

            <!-- Sidebar Links -->
            <nav id="sidebarLinks" class="space-y-2">
                <a href="home.html" class="flex items-center space-x-2 py-2 px-3 rounded hover:bg-[#4A1C2D]">
                <span>üè†</span><span class="sidebar-text">Home</span>
                </a>
                <a href="view.html" class="flex items-center space-x-2 py-2 px-3 rounded hover:bg-[#4A1C2D]">
                <span>üìÑ</span><span class="sidebar-text">View</span>
                </a>
                <a href="insert.html" class="flex items-center space-x-2 py-2 px-3 rounded bg-[#4A1C2D] font-semibold">
                <span>‚ûï</span><span class="sidebar-text">Insert</span>
                </a>
            </nav>
        </div>

        <!-- Logout -->
        <div id="logoutLink" class="mt-4 px-2">
            <a href="logout.html" class="block py-2 px-4 rounded bg-red-500 text-white hover:bg-red-600 text-center font-medium">
            Logout
            </a>
        </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow bg-[#2b1a21] p-8 overflow-auto">
        <div class="flex justify-center">
            <div class="w-full max-w-xl">
            <h2 class="text-2xl font-bold mb-6 text-[#eab0d1] text-center">Add Student</h2>

            <form id="student-form" class="space-y-6 bg-[#3b1525] p-6 rounded-lg shadow-md">
                <!-- Name -->
                <div>
                <label class="block mb-1 text-sm font-medium text-gray-200">Name</label>
                <input id="name-txtbox" type="text" class="w-full px-4 py-2 rounded bg-[#2b1a21] text-white border border-[#5d2b3f] focus:outline-none focus:ring-2 focus:ring-[#eab0d1]" placeholder="Enter full name">
                </div>

                <!-- Sex -->
                <div>
                <label class="block mb-1 text-sm font-medium text-gray-200">Sex</label>
                <select id="sex-selection" class="w-full px-4 py-2 rounded bg-[#2b1a21] text-white border border-[#5d2b3f] focus:outline-none focus:ring-2 focus:ring-[#eab0d1]">    
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                </div>

                <!-- Date of Birth -->
                <div>
                <label class="block mb-1 text-sm font-medium text-gray-200">Date of Birth</label>
                <input id="birth-date" type="date" class="w-full px-4 py-2 rounded bg-[#2b1a21] text-white border border-[#5d2b3f] focus:outline-none focus:ring-2 focus:ring-[#eab0d1]">
                </div>

                <!-- Submit -->
                <div>
                <button type="submit" class="w-full bg-[#4A1C2D] hover:bg-[#5d2b3f] text-white font-semibold py-2 px-4 rounded">
                    Submit
                </button>
                </div>
            </form>
            </div>
        </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-[#3b1525] text-sm text-center py-4 border-t border-[#5d2b3f]">
        <span class="text-gray-400">&copy; 2025 MyBrand. All rights reserved.</span>
    </footer>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-3"></div>

    <script src="../services/IsAuthorized.js"> </script>
    <script src="../services/GeneralServices.js"> </script>
    <script type="module" src="../services/InsertServices.js"> </script>

    
</body>
</html>
