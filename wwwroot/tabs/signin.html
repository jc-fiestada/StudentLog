<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link href="../styles/output.css" rel="stylesheet" />
</head>
<body class="bg-[#2b1a21] min-h-screen flex items-center justify-center px-4">

  <!-- Sign In Form Container -->
  <div class="w-full max-w-sm bg-[#3b1525] p-8 rounded-xl shadow-lg border border-[#5d2b3f]">
    <h1 class="text-2xl font-bold text-center mb-6 text-[#eab0d1]">Sign In</h1>

    <form id="signin-form">
      <!-- Username -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-white mb-1">Username</label>
        <input type="text" placeholder="Enter username"
               class="w-full px-4 py-2 rounded bg-[#2b1a21] text-white border border-[#5d2b3f] focus:outline-none focus:ring-2 focus:ring-[#eab0d1]" />
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-white mb-1">Password</label>
        <input type="password" placeholder="Enter password"
               class="w-full px-4 py-2 rounded bg-[#2b1a21] text-white border border-[#5d2b3f] focus:outline-none focus:ring-2 focus:ring-[#eab0d1]" />
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-[#4A1C2D] hover:bg-[#5d2b3f] text-white font-semibold py-2 px-4 rounded transition">
        Sign In
      </button>
    </form>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-3"></div>

  <!-- Toast Script (optional if already global) -->
  <script type="module" src="../services/SignIn.js"> </script>

</body>
</html>
